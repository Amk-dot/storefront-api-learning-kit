# https://github.com/Shopify/shopify-dev/pull/7829
query allProducts @inContext(country: CA) {
  products(first: 1) {
    edges {
      node {
        variants(first:1) {
          edges {
            node {
              priceV2 {
                amount
                currencyCode
              }
            }
          }
        }
      }
    }
  }
}