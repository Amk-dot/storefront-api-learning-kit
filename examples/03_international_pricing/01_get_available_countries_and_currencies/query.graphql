query getCountriesAndCurrencies @inContext(country: FR) {
  localization {
		language{ #The language of the active localized experience.
			isoCode
			name
		}
    availableCountries {
      currency {
        isoCode
        name
        symbol
      }
      isoCode
      name
      unitSystem
    }
    country { #The currency of the active localized experience.
      currency {
        isoCode
        name
        symbol
      }
			availableLanguages { #The languages available for the country.
				isoCode
				name
				endonymName
			}
      isoCode
      name
      unitSystem
    }
  }
}
