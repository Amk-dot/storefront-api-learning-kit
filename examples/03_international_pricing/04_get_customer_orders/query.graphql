query getcustomerOrders($customerAccessToken: String!, $country: CountryCode)@inContext(country: $country) {
  customer(customerAccessToken: $customerAccessToken) {
    orders(first:10) {
      edges {
        node {
          totalPrice {
            amount
            currencyCode # store's currency - CAD in this case
          }
          lineItems(first:10) {
            edges {
              node {
                originalTotalPrice {
                  amount
                  currencyCode # store's currency - CAD in this case
                }
                variant {
                  price {
                    amount
                    currencyCode # EUR currency (if French market is enabled for store)
                  }
                }
              }
            }
          }
        }
      }
    }
  }
}