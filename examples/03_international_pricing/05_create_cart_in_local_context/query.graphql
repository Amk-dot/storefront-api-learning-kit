#If a store has setup additional Markets and has translated resources, a localized cart can be generated.
#The link to the cart below will be presented in the default currency of the country passed in and in the language passed in if a matching translated resource is available.
#If no language is passed in the localized cart will be presented in the default language of country context and in that market's currency setup in Admin.

mutation createCart($cartInput: CartInput!)@inContext(country:US, language:ES) {
	cartCreate(input: $cartInput) {
		userErrors {
			code
			message
		}
		cart {
			id
			checkoutUrl #url for cart in currency for country and language passed into inContext if
			lines(first: 50) {
				edges {
					node {
						id
						merchandise {
							... on ProductVariant {
								title
								product {
									title #in language passed into inContext if translation is available
								}
								id
								quantityAvailable
							}
						}
					}
				}
			}
			cost {
				subtotalAmount {
					amount #in currency for country passed into inContext
					currencyCode
				}
				totalAmount {
					amount #in currency for country passed into inContext
					currencyCode
				}
			}
		}
	}
}
