# This query gets a Shop's policies.

# The ShopPolicy is a policy that a merchant has configured for their store, such as their refund or privacy policy.

query getShopPolicies {
    shop {
      privacyPolicy {
        body
		title
      }
      refundPolicy {
        body
		title
      }
      shippingPolicy {
        body
		title
      }
      termsOfService {
        body
		title
      }
	  subscriptionPolicy {
	    body
	    title
	  }
    }
  }
