
# A store may wish to show store policies on the product page, as the poilcies could affect a buyer's decision to purchase from one shop over another.

# This query adds a Shop Policy query to a product query and returns the shop policies.

query getShopProductbyProductHandle($productHandle: String!) {
  product(handle: $productHandle) {
    id
  }
  shop {
    privacyPolicy {
      body # Policy text, maximum size of 64kb.
      title
    }
    refundPolicy {
      body
      title
    }
    shippingPolicy {
      body
      title
    }
    termsOfService {
      body
      title
    }
    subscriptionPolicy {
      body
      title
    }
  }
}
